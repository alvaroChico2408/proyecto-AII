{% extends "base.html" %}
{% load static %}
{% block link_css %} 
    <link rel="stylesheet" href="{% static 'css/busqueda_styles.css' %}"> 
{% endblock %}

{% block contenido %}
<div class="busqueda-container">
    <label for="busqueda-anio" class="busqueda-label">Introduce un año:</label>
    <input type="text" id="busqueda-anio" class="busqueda-input">
    <button id="buscar-btn" class="buscar-btn">🔎 Buscar</button>
</div>

<div id="resultado-busqueda" class="busqueda-resultados"></div>
{% endblock %}

{% block link_script %}
    <script src="{% static 'scripts/busqueda_script.js' %}"></script>
{% endblock %}
